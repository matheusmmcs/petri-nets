<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PetrisNet</title>
<!--         <link rel="icon" type="image/png" href="images/layer-shape-curve.png" /> -->
        <link href='css/style.css' rel='stylesheet' />
        <link href='css/runner.css' rel='stylesheet' />
        <link href='css/share.css' rel='stylesheet' />
        <link href='css/font-awesome.min.css' rel='stylesheet' />
    </head>
    <body>

        <div id="menu-btn">
            <i class="fa fa-bars"></i>
        </div>

        <aside id="menu" class="slide-right">
            <h1 class="logo">PetrisNet</h1>
            <h1>Configuration</h1>
            <ol class='toolbar'>
                <li class='spec-area'><a href='#'><i class="fa fa-terminal"></i> Open Console</a></li>
            </ol>
            <h1>Algorithms</h1>
            <ol class='toolbar'>
                <li class='afn-afd'><a href='#'>Árvore de cobertura</a></li>
                <li class='operation-trim'><a href='#'>Verificar estados bloqueantes</a></li>
                <li class='operation-parallel'><a href='#'>Verificar estados não-limitados</a></li>
                <li class='operation-parallel'><a href='#'>Verificar conservação na rede</a></li>
                <li class='operation-parallel'><a href='#'>Alcançabilidade a partir de X0</a></li>
            </ol>
            <h1>Extras</h1>
            <ol class='toolbar'>
                <li class='credits-area'><a href='#'><i class="fa fa-group"></i> Credits</a></li>
            </ol>
        </aside>


        <div class="petris-spec-area">
            <i class="close spec-area fa fa-times"></i>
            <textarea rows="5" cols="">
s s0 -i
s s1
s s2 -f
t s0 s1 a
t s1 s2
            </textarea>
            <span class='spec-area-confirm'><a href='#' class="btn"><span></span>Confirm</a></span>
        </div>

        <div id='editor'>
            <label for="insertError" style="position:absolute; height:10px; color:red; font:bold 14px Georgia, serif; width:100px; left:200px; top:200px; display: none" id="errorSymbol">Wrong symbol!</label>
            <input type="text" size='8' style='position:absolute;height:20px;width:80px;left:0px;top:0px;display:none' id="inputSymbol" />
            <input type="text" size='8' style='position:absolute;height:30px;width:30px;left:0px;top:0px;display:none' id="changeStateName" />
            <canvas width='800' height='800'></canvas>
        </div>

        <script src='js/jquery-1.7.2.min.js'></script>
        <script src='js/ui.js'></script>
        <script src='js/hidpi-canvas.min.js'></script>
        <script src='js/raphael-min.js'></script>
        <script src='js/petrivis.js'></script>
        <script src='js/main.js'></script>
        <script type="text/javascript">
            (function($){
                $(document).ready(function(){
                    $("#menu-btn").on('click', function(e){
                        e.preventDefault();
                        var $this = $(this);
                        if(!$this.attr("open")){
                            $this.attr("open", "open");
                            $("#menu").addClass("open");
                        }else{
                            $this.attr("open", null);
                            $("#menu").removeClass("open");
                        }
                    });
                });
            })(jQuery);
        </script>
    </body>
</html>
